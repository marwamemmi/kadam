<div id="comp-render" >
   <button class="btn btn-outline-secondary " style=" margin-left: 570px;" routerLink="/" >Back to list</button>
   
	<div class="col-xl-6" style="margin-left: 350px;">

		<div class="card-body p-md-5 text-black">
		 <!-- <div class="mt-2" style="align-items: center;">-->
			<h1 style="color:blanchedalmond ; margin-left:  120px; ">Ajouter Diplome</h1>
		

		  <form  #f="ngForm"  (ngSubmit)="onsubmit()">

			<div class="form-group">
			  <label for="nameDiplome"> Nom Diplome  :</label>
			  <input type="text" #nameDiplome="ngModel" [(ngModel)]="diplome.nameDiplome" name="nameDiplome" id="nameDiplome" class="form-control" placeholder=" Nom Diplome">
			</div>
  
			<div class="form-group">
				<label for="inputState" > Option :</label>
				<select type="opt" #opt="ngModel" [(ngModel)]="diplome.opt" name="opt" id="opt" class="form-control"  required >
				  <option value="SE"  selected>SE</option>
				  <option value="GAMIX">GAMIX</option>
				  <option value="SIM">SIM</option>
				  <option value="NIDS">NIDS</option>
				  <option value="TWIN">TWIN</option>
				  <option value="SLEAM">SLEAM</option>
  
				</select>
			  </div>

			<div class="form-group">
			  <label for="dateDiplome"> Date Diplome:</label>
			  <input type="datetime-picker" #dateDiplome="ngModel" [(ngModel)]="diplome.dateDiplome" name="dateDiplome" id="dateDiplome" class="form-control">
			</div>
			<br>
			<input type="submit" value="save" class="btn btn-outline-secondary " style=" margin-left: 200px;"  >
			 
		  </form>
		  <br>
		  <div style="margin-left: 160px;">
			<img
			src="../assets/images/dipp.png"
			class="card-img-top img-fluid w-50"
			alt="..."
		  /></div>
		</div>
	  </div> 
	  
 </div>
